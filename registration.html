        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">Free pre registration</div>
                <div class="masthead-heading text-uppercase">Thank you for trusting Martial Arts House</div>
            </div>
        </header>
        <!-- Registration-->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Just two more steps</h2>
                </div>
                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-12">
                            <div class="text-leftr">
                                <h2 class="section-heading text-uppercase">Step 1
                                </h2>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group mb-md-0">
                                <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required="required" data-validation-required-message="Please enter your phone number." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div class="col-md-12">
                            <div class="text-left">
                                <br>
                                <br>
                                <h2 class="section-heading text-uppercase">Step 2</h2>
                            </div>
                            <div class="form-group form-group-textarea mb-md-0">
                                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Activity</label>
                                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                    <option selected>Choose...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <div id="success"></div>
                        <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
